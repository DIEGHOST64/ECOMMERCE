spring.application.name=notificaciones
server.port=9093

# AWS Configuration
aws.region=${AWS_REGION:us-east-1}
aws.accessKeyId=${AWS_ACCESS_KEY_ID:}
aws.secretAccessKey=${AWS_SECRET_ACCESS_KEY:}

# SQS Configuration
aws.sqs.queue.url=${AWS_SQS_QUEUE_URL:}
aws.sqs.maxNumberOfMessages=10
aws.sqs.waitTimeSeconds=20

# SES Configuration
aws.ses.fromEmail=${AWS_SES_FROM_EMAIL:}
aws.ses.fromName=E-Commerce Notificaciones

# SNS Configuration
aws.sns.enabled=false

# Twilio Configuration
twilio.account.sid=${TWILIO_ACCOUNT_SID:}
twilio.auth.token=${TWILIO_AUTH_TOKEN:}
twilio.phone.number=${TWILIO_PHONE_NUMBER:}
